<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>

<div class="body">
    <h1>БУЛЬБУЛЯТОР</h1>
    <form action="">
        <input type="number" value="0" class="operands" name="" id="first_number">
        <div class="wrap">
            <p id="operator" class="operator">+</p>
        </div>
        <input type="number" value="0" class="operands" name="" id="second_number">
        <div class="buttons">
            <button id="plus" type="button">+</button>
            <button id="minus" type="button">-</button>
            <button id="multiply" type="button">*</button>
            <button id="divide" type="button">/</button>
            <button id="submit" type="button">=</button>
            <button id="backspace" type="button">C</button>
        </div>
        <div class="result">
            <h3>Результат:</h3>
            <p id="result"> 0</p>
        </div>
    </form>


</div>

<script src="script.js"></script>
</body>
